    <script type="application/javascript">
        function change_frame(type){
            frame = $('#iframe');
            if (type == "trade"){
                frame.attr('src', "http://localhost:5000/static/trades/index.html#/dashboard");
            } else if (type == "social"){
                frame.attr('src', "http://localhost:5000/static/tweets/index.html#/dashboard");
            } else if (type == "research"){
                frame.attr('src', "http://localhost:5000/static/research/index.html#/dashboard");
            }
        }
    </script>

<body>
<div class="navbar navbar-static-top">

        <div class="container-fluid">
          <span class="brand">LucidWorks Finance</span>
          <span class="brand"><a onclick="change_frame('trade')">Trading</a></span>
          <span class="brand"><a onclick="change_frame('social')">Social</a></span>
          <span class="brand"><a onclick="change_frame('research')">Research</a></span>
          <span class="brand"><a target="_admin" href="http://localhost:8989/">Admin</a></span>
        </div>
      </div>

<iframe name="iframe" id="iframe" height="1024" width="1200" src="http://localhost:5000/static/trades/index.html#/dashboard"></iframe>
